[pytest]
# Pytest configuration for Odoo automation testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = .

# Test output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if using pytest-cov)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing
    # Playwright options
    --headed
    --browser=chromium
    --screenshot=only-on-failure
    --video=retain-on-failure

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    api: marks tests as API tests
    ui: marks tests as UI tests
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    odoo: marks tests as Odoo-specific tests
    playwright: marks tests using Playwright
    selenium: marks tests using Selenium
    skip_ci: marks tests to skip in CI environment

# Test paths
testpaths = tests

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test-results/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

# Filtering warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

